          <form action="">
            <div class="mb-3">
              <label for="form_name" class="form-label">Имя</label>
              <input type="text" class="form-control" id="form_name" placeholder="Имя">
            </div>
            <div class="mb-3">
              <label for="form_email" class="form-label">Email</label>
              <input type="email" class="form-control" id="form_email" placeholder="имя@пример.яндех">
            </div>
            <div class="mb-3">
              <label for="form_phone" class="form-label">Телефон</label>
              <input type="tel" class="form-control" id="form_phone" placeholder="+7 900 000-00-00">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
              <button type="button" class="btn btn-primary">Отправить</button>
            </div>
          </form>
        </div>
